<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Challenge - Ahorcado</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="title-container center">
        <h1 class="title">Oracle Challenge - Ahorcado</h1>
    </section>
    <section class="game-container">
        <section id="figure-container" class="figure-container">
            <p class="advertencia">*Ajusta el zoom de tu navegador al 100%*</p>
            <div class="muneco base-horca hidden"></div>
            <div class="muneco polea-horca hidden"></div>
            <div class="muneco pilar-horca hidden"></div>
            <div class="muneco soga hidden"></div>
            <div class="muneco cabeza hidden"></div>
            <div id="cuerpo" class="muneco cuerpo hidden"></div>
            <div class="muneco brazo brazo-izquierda hidden"></div>
            <div class="muneco brazo brazo-derecha hidden"></div>
            <div class="muneco pierna pierna-izquierda hidden"></div>
            <div class="muneco pierna pierna-derecha hidden"></div>
        </section>
        <section id="container" class="container">
            <div id="letrasEncontradas" class="letras-contenedor  center"><h1>Bienvenido</h1></div>
            <div id="letrasUsadas" class="letras-contenedor center">Letras usadas</div>
            <div id="btn-contenedor" class="btn-contenedor center">
                <button id="btnIniciar" class="btn">Iniciar</button>
                <button id="btnPalabras" class="btn">Agregar Palabras</button>
                <button id="btnHome" class="btn">Ir a home</button>
            </div>
        </section>
    </section>
    <dialog id="modalGanaste" class="modal">
        <h2>¡Ganaste!</h2>
        <button id="btnCerrarModalGanaste" class="btn btn-cerrar-modal">
            <div></div>
            <div></div>
        </button>
    </dialog>
    <dialog id="modalPerdiste" class="modal">
        <h2>¡Perdiste!</h2>
        <button id="btnCerrarModalPerdiste" class="btn btn-cerrar-modal">
            <div></div>
            <div></div>
        </button>
    </dialog>
    <dialog id="modalAgregarPalabras" class="modal">
        <h2>Agregar palabras</h2>
        <input type="text" name="palabras" id="txtPalabras" placeholder="Introduce una palabra" autofocus>
        <button id="btnCerrarModalPalabras" class="btn btn-cerrar-modal">
            <div></div>
            <div></div>
        </button>
    </dialog>
    <script src="js/app.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
